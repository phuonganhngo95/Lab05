<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 02</title>
</head>
<body>
    <script>
        var so_a = prompt("Bạn hãy nhập vào số a: ");
        var so_b = prompt("Bạn hãy nhập vào số b: ");
        var so_c = prompt("Bạn hãy nhập vào số c: ");
        function ptb1(b, c) {
            if(b == 0) {
                if(c == 0) {
                    document.write("Phương trình vô số nghiệm");
                } else {
                    document.write("Phương trình vô nghiệm");
                }
            } else {
                nghiem = -b/c;
                document.write("Phuong trình có nghiệm là: " + nghiem);
            }
        }

        function ptb2(a, b, c) {
            if(a == 0) {
                ptb1(b, c);
            } else {
                let delta = Math.pow(b, 2) - 4*a*c;
                    if(delta < 0) {
                        document.write("Phương trình vô nghiệm");
                    } else if(delta == 0) {
                        var x = (-b/(2*a));
                        document.write("Phương trình có nghiệm kép x = " + x);
                    } else {
                        var x1 = (-b+Math.sqrt(delta))/(2*a);
                        var x2 = (-b-Math.sqrt(delta))/(2*a);
                        document.write("Phương trình có 2 nghiệm phân biệt x1 = " + x1 + ", x2 = " + x2);
                    }
                }
        }
        ptb2(so_a, so_b, so_c);
    </script>
</body>
</html>
