<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 04</title>
</head>
<body>
    <script>
        var txt = "học lập trình web";
        document.write("Độ dài của chuỗi là: " + txt.length + "<br>");
        document.write("Mã char code của từng kí tự: " + "<br>");
        for(let i = 0; i < txt.length; i++) {
            document.write(txt[i] + "<>" + txt[i].charCodeAt(0) + "<br>");
        }
    </script>
</body>
</html>
