<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 06</title>
</head>
<body>
    <script>
        var sochan = sole = "";
        var tongle = tongchan = 0;
        var arr = [4, 6, 9, 11, 34, 22, 57, 68, 90, 21, 35, 77];
        document.write("Số phần tử trong mảng: " + arr.length + "<br>");
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 == 0) {
                tongchan += arr[i];
                if(sochan.length == 0) {
                    sochan = arr[i];
                } else {
                    sochan += ", " + arr[i];
                }
            } else {
                tongle += arr[i];
                if(sole.length == 0) {
                    sole = arr[i];
                } else {
                    sole += ", " + arr[i];
                }
            }
        }
        document.write("Trong mảng có các số chẵn là: " + sochan + "<br>");
        document.write("Tổng các số chẵn: " + tongchan + "<br>");
        document.write("Trong mảng có các số lẻ là: " + sole + "<br>");
        document.write("Tổng các số lẻ: " + tongle + "<br>");
    </script>
</body>
</html>
