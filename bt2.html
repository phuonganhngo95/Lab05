<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <script lang="JavaScript">
        var n = prompt("Nhập số dòng: ");
        for(let i = 0; i < n; i++) {
            var out = " ";
            for(let j = 0; j <= i; j++) {
                out += j;
            }
            document.write(out + "<br>");
        }
    </script>
</body>
</html>
