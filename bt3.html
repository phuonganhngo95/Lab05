<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>
<body>
    <script lang="JavaScript">
        var arr = [];
        for(let i = 0; i < 5; i++) {
            var nhap = prompt("Nhập phân tử thứ " + (i+1) + ": ");
            arr.push(nhap);
        }
        document.writeln("Mảng: ");
        for(let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
    </script>
</body>
</html>
